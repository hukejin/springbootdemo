<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" >
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>
<body style="background-image:url(/img/basicbg.jpg);background-repeat: no-repeat;background-size: cover;">


    <div style="padding: 20px;background-color: #f3f3f3;margin: 0 auto;width: 400px;box-sizing: border-box;margin-top: 10%">
        <form class="layui-form" th:action="@{/user/login}" method="post">
            <div class="layui-form-item" style="position: relative">
                <label class="layui-form-label" style="text-align: center">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="text-align: center">密&nbsp;&nbsp;&nbsp;码</label>
                <div class="layui-input-block">
                    <input type="password" name="passwd" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-row">
                <label style="color: #FF5722" th:text="${error}"></label>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
                </div>
            </div>
        </form>
        <div class="layui-row">
            <a th:href="@{/user/userconfig/register}" class="layui-left">立即注册</a>
            <a th:href="@{/user/userconfig/forgotpwd}" class="layui-right">忘记密码？</a>
        </div>
    </div>


    <script src="/layui/layui.js"></script>
    <script>
        layui.use(['form','layer','jquery'],function () {
            var form = layui.form, layer = layui.layer,$ = layui.jquery;

            //监听提交按钮
            form.on('submit(demo1)', function(data){
                console.log(data);
            });

            $('#reset').on('click',function () {
                layer.msg("reset")
            })
        });
    </script>
    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>-->

</body>
</html>
